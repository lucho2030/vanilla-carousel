<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Carousel</title>
  </head>
  <body>
    <header class="nav-bar"><h1>VANILLA CAROUSEL</h1></header>
    <main class="carousel">
      <button class="icon-prev">
        <img class="comm-icon" src="./assets/left-arrow.png" alt="Previous" />
      </button>
      <div class="carousel-item">
        <!--<img class="carousel-img" src="" alt="" />-->
      </div>
      <button class="icon-next">
        <img class="comm-icon" src="./assets/right-arrow.png" alt="Next" />
      </button>
    </main>
  </body>
</html>
