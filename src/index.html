<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png">
    <title>Vanilla Carousel</title>
  </head>
  <body>
    <header class="nav-bar"><h1>VANILLA CAROUSEL</h1></header>
    <main>
        <button id="prev">
          <img class="comm-icon" src="./assets/left-arrow.png" alt="Previous" />
        </button>
        <div id="carousel"></div>
        <button id="next">
          <img class="comm-icon" src="./assets/right-arrow.png" alt="Next" />
        </button>
    </main>
  </body>
</html>
